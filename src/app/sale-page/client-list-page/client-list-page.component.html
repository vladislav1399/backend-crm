<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="page-header">
      <h2 class="mb-2">Покупатели</h2>
      <div class="page-breadcrumb">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/" class="breadcrumb-link">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Покупатели</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>


<div>




  <app-client-form (pushNewClient)="addClient($event)">


  </app-client-form>


  <div class="row">

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-header" style="background-color: salmon">
          <h2 class="mb-0">Список покупателей <a data-toggle="modal" data-target="#exampleModalScrollable"  class="btn btn-primary float-right"  id='trigger'>Добавить покупателя</a></h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">

            <table id="example" class="table table-striped table-bordered second" style="width:100%">
              <thead>
              <tr>
                <th>Имя Фамилия</th>
                <th>Телефон</th>
                <th>% скидки</th>
                <th>Сумма покупок</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>          <input [(ngModel)]="searchClientSurname" type="search" placeholder="Поиск по фамилие"></td>
                <td>   <input [(ngModel)]="searchClientPhone" type="search" placeholder="Поиск по телефону"></td>
              </tr>
              <tr *ngFor="let client of clients | clientSurname: searchClientSurname: 'surname'" [routerLink]="[client._id]">
                <td>{{client.name}}  {{client.surname}}</td>
                <td> {{client.phone}}</td>
                <td>{{client.discount}}</td>
                <td>{{client.amountPurchase.toFixed(1)}}</td>
              </tr>
              </tbody>
            </table>


          </div>
        </div>
      </div>
    </div>

  </div>
</div>
