
<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header bg-white">
        <h2 class="modal-title" style="color: black" id="exampleModalScrollableTitle">Добавить товар в закупку</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="state">Категория</label>
            <select
              (change)="changeCategory($event)"
              id="state"
              class="custom-select">
              <option selected value="all">Все товары</option>
              <option
                *ngFor="let category of categories"
                value="{{category._id}}">
                {{category.name}}
              </option>
            </select>
          </div>
        </div>

        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card shadow-sm mb-5">
            <h3 class="card-header">{{categoryName}}</h3>
            <div class="card-body">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Имя</th>
                  <th scope="col">Цена продажи</th>
                  <th scope="col">Цена закупки</th>
                  <th scope="col">+</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                  <th scope="row">{{product.name}}</th>
                  <td>{{product.salePrice.toFixed(1)}}</td>
                  <td>{{product.purchasePrice.toFixed(1)}}</td>
                  <th class="my-th" style="font-size: 19px; font-weight: 800;" (click)="addProductPurchaseAndSale(product)" scope="col">+</th>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>


      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button
          type="button"
          class="btn btn-primary"
         >Добавить</button>
      </div>
    </div>
  </div>
</div>
