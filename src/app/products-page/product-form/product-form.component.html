<div class="tab-pane tab-example-design fade show active" id="pills-varying-modal-content-design" role="tabpanel"
     aria-labelledby="pills-varying-modal-content-design-tab">

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #0ba6bf">
          <h5 class="modal-title" id="exampleModalLabel">Добавление нового товара</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Имя</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  formControlName="name"
                >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Цена закупки</span>
                </div>
                <input
                  type="number"
                  min="1"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  formControlName="purchasePrice"
                >
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Цена продажи</span>
                </div>
                <input
                  type="number"
                  min="1"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  formControlName="salePrice"
                >
              </div>
            </div>

            <div class="form-group">
              <label for="calc">Бренд</label>
              <select
                id="calc"
                class="custom-select"
                formControlName="brand"
              >
                <option disabled selected>Выберите Бренд товара</option>
                <option *ngFor="let brand of brands" value="{{brand._id}}">{{brand.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Штрих-код</span>
                </div>
                <ngx-barcode [bc-value]="value" [bc-display-value]="true"></ngx-barcode>
              </div>
            </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Категория</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    formControlName="category"
                    [(ngModel)]="categoryName"
                    value="{{categoryName}}"
                  >
                </div>
              </div>

            <hr>

            <br>

            <hr>
            <ul>
              <li>
                <a (click)="getProductByCategory($event)" id="Все товары">Все товары</a>
              </li>
              <li *ngFor="let category of categories | categoryFilter: searchCategory: 'name'">
                <a (click)="changeCategory($event)" id="{{ category._id }}">
                  {{ category.name }}
                </a>
            </ul>



          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="addProduct()"
            [disabled]="productForm.invalid || productForm.disabled"
          >Добавить товар</button>
        </div>
      </div>
    </div>
  </div>
</div>
