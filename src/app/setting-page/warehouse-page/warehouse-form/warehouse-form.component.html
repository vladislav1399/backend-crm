<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h3 style="color: white" class="modal-title" id="exampleModalLabel">ДОБАВИТЬ НОВЫЙ СКЛАД</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        class="modal-body"
      [formGroup]="warehouseForm">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Наименование</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            formControlName="name"
          >
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary"
                [disabled]="warehouseForm.invalid || warehouseForm.disabled"
                (click)="addWarehouse()">Сохранить</button>
      </div>
    </div>
  </div>
</div>
