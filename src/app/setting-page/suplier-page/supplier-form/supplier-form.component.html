
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h3 class="modal-title" style="color: white" id="exampleModalScrollableTitle">Добавить нового поставщика</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form
          [formGroup]="formSupplier">

          <div class="form-group">
            <label for="sum">Имя</label>
            <input
              id="sum"
              type="text"
              class="form-control"
              formControlName="name">
          </div>

          <div class="form-group">
            <label for="sum1">Фамилия </label>
            <input
              id="sum1"
              type="text"
              class="form-control"
              formControlName="surname">
          </div>

          <div class="form-group">
            <label for="sum2">Мобильный телефон </label>
            <input
              id="sum2"
              type="text"
              class="form-control"
              formControlName="contact">
          </div>



          <div class="form-group">
          <label for="sum3">Еще один способ связи</label>
          <input
            id="sum3"
            type="text"
            class="form-control"
            formControlName="contactTwo">
        </div>

          <div class="form-group">
            <label for="sum4">Город с которого отправляет</label>
            <input
              id="sum4"
              type="text"
              class="form-control"
              formControlName="postTown">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button
          [disabled]="formSupplier.invalid || formSupplier.disabled"
          type="button"
          class="btn btn-primary"
          (click)="addSupplier()">Добавить</button>
      </div>
    </div>
  </div>
</div>
