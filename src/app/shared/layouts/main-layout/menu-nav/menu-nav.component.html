<div  class="nav-left-sidebar" style="background-color: white; margin-top: -1%">
  <div class="menu-list">
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav flex-column">
          <li  class="nav-item" *ngFor="let item of menuList let i = index">
            <a  class="nav-link" data-toggle="collapse" aria-expanded="false"
                [attr.data-target]="['#submenu-' + i ]"
                 [attr.aria-controls]="i"><i class="{{item.icon}}"></i> {{item.name}}  <span style="margin-left: 2%">  {{item.countAllOrder}}</span></a>
            <div id="submenu-{{i}}" class="collapse submenu" style="">
              <ul class="nav flex-column">
                <li class="nav-item" *ngFor="let subItem of item.subMenu">
                  <a class="nav-link" [routerLink]="[subItem.urlSub]">{{subItem.nameSub}} <span>  {{subItem.countOrder}}</span></a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
